		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");

## 1. New media and cyberculture

New media is engaged with artwork enabled by recent, emerging technologies

Cyberculture deals with the social aspects of the spaces enabled by those technologies

Cyberculture is focused on  the<br> <mark style="background: #698BD0;">social and networking</mark>

New media is more focused on<br> <mark>cultural and computing</mark> aspects
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 2. New media are cultural objects that use digital technology to be distributed

This definition is flawed because it has to be constantly revisited. For example, old media are also being digitized

It also tell us nothing about the aesthetics involved in the artwork
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 3. New media is digital data controlled by software
New media can be reduced to digital data that can be manipulated by software

This representation allows extensive range of manipulation

Any new media object can be represented by the data structure or the algorithm it embodies. 

For example, cinema can be expressed as<br>
<mark>[x, y, t]</mark>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## “Computing Machinery and Intelligence” 

Seminal paper written by Alan Turing (1950)

<img src="05-COURSES/00-CART210-24/09-RESOURCES/02-turing-photo.jpg" alt="" style="width: 500px; object-fit: fill">


Cornerstone in AI's<br> <mark>philosophical and technical foundations</mark> 

Raises questions about the <mark>nature of intelligence</mark> <br> and the <mark>possibilities of machine learning</mark>.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>Imitation game</mark> 
Turing proposes a test (now known as the _Turing Test_) to determine if a machine can exhibit intelligent behavior indistinguishable from a human. 

This involves a human interrogator interacting with a machine and a human, trying to determine which is which.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>Critique of<br>“thinking” machines</mark> 

Turing addresses common objections to the concept of machines being able to “think,” such as the belief that certain functions like creativity are solely human, and the argument that machines can’t be conscious.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>Digital Computers</mark>

Turing discusses the capabilities of digital computers, including their ability to simulate any process that could be described as a series of logical steps.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>Learning machines</mark>
Turing explores the potential of machines to learn from experience, altering their operation based on new information, a precursor to modern machine learning concepts.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>Consciousness and subjectivity</mark>

While Turing doesn't claim that machines could become conscious, he hypothesizes that if a machine acts convincingly like a thinking being, it should be treated as such.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>Potential and limitations</mark>

Turing acknowledges both the potential and the limitations of digital computers and their ability to mimic human intelligence.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## "Women, Gender and Computing"

by Corina Schlombs (2022)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Historical context of women in computing
 
  Role of Ada Lovelace in early computing history.
  
  Transition from women operating office technologies (e.g., typewriters) to involvement in electronic computing.
  
  Gendered division of labor: women in data entry and men in operating/programming machines.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Challenges faced by women

Discrimination and segregation in education and workplace.

Lower participation rates in technical fields and higher dropout rates for women and minorities.

Career limitations in routine, low-paid positions traditionally occupied by women.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Evolution of women’s roles in computing

Shift from manual to electronic computing and its impact on women’s roles.

Historical patterns of workplace segregation carrying over into the computing field.

Importance of recognizing the cultural and social factors influencing gender roles in computing.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Comparative global perspectives

Variation in women’s participation in computing across different countries.

Need for a comparative approach to understand international differences in gender dynamics in computing.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Importance of historical and social understanding

Recognition that change requires more than just individual encouragement of women and minorities.

The role of larger social and political factors in creating a more inclusive and diverse field.

The significance of unlocking new historical sources for a comprehensive understanding of women’s changing participation in computing.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="rgb(100,100, 100)" -->
